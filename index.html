<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row search-bar">
        <div class="col align-self-center">
          <form id="input-form">
            <input
              class="form-control"
              list="datalistOptions"
              id="DataList"
              placeholder="Type to search..."
            />
            <datalist id="datalistOptions">
              <option id="currentLocation" value="Current location"></option>
              <option value="New York"></option>
              <option value="Madrid"></option>
              <option value="Paris"></option>
              <option value="London"></option>
            </datalist>
          </form>
        </div>
      </div>
      <h1>Bruxelles</h1>
      <div class="row today-data">
        <div id="today-date" class="col today-date"></div>
        <div class="col-span-2 main-weather-icon">‚õàÔ∏è</div>
        <div class="col today-humidity-wind">
          <ul>
            <li>
              Humidity: <span id="humidity" class="humidity-score">85</span>%
            </li>
            <li>Wind: <span id="wind" class="wind-score">20</span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="row main-temp-block">
        <span id="mainTemp" class="main-temp">9</span
        ><span class="units"
          ><a href="#" class="celsius lightened-units">¬∞C</a> |
          <a href="#" class="fahrenheit darkened-units">¬∞F</a></span
        >
      </div>
      <!-- Alt+0176 for ¬∞ -->
      <div class="row min-max-container">
        <span class="min-temp">7</span>
        <span class="max-temp">12</span>
      </div>
      <div class="row sentence-weather">Rain and thunderstorms</div>
      <div class="separator"></div>
      <div class="row next-day-container">
        <div class="col next-day-item">
          <ul>
            <li class="next-day-day day-plus-two">Tue</li>
            <li class="next-day-icon day-plus-two">üå¶Ô∏è</li>
            <li class="next-day-date day-plus-two">16/05</li>
          </ul>
        </div>
        <div class="col next-day-item">
          <ul>
            <li class="next-day-day day-plus-three">Wed</li>
            <li class="next-day-icon day-plus-three">‚õÖ</li>
            <li class="next-day-date day-plus-three">17/05</li>
          </ul>
        </div>
        <div class="col next-day-item">
          <ul>
            <li class="next-day-day day-plus-four">Thu</li>
            <li class="next-day-icon day-plus-four">üå•Ô∏è</li>
            <li class="next-day-date day-plus-four">18/05</li>
          </ul>
        </div>
        <div class="col next-day-item">
          <ul>
            <li class="next-day-day day-plus-five">Fri</li>
            <li class="next-day-icon day-plus-five">‚õÖ</li>
            <li class="next-day-date day-plus-five">19/05</li>
          </ul>
        </div>
        <div class="col next-day-item">
          <ul>
            <li class="next-day-day day-plus-six">Sat</li>
            <li class="next-day-icon day-plus-six">‚òÄÔ∏è</li>
            <li class="next-day-date day-plus-six">20/05</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-box">
        <span class="code-by">Coded by Jennifer DAUM</span>
        <a href="https://github.com/jen-daum/weather-app" target="‚Äù_blank‚Äù">
          <img
            src="pictures/pinned-octocat.svg"
            alt="logo of github"
            id="github-logo"
          />
        </a>
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
